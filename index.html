<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calcDisplay"></div>
        <main>
            <div class="op" value="+">+</div>
            <div class="num" value="7">7</div>
            <div class="num" value="4">4</div>
            <div class="num" value="1">1</div>
            <div value=""></div>
            <div class="op" value="-">-</div>
            <div class="num" value="8">8</div>
            <div class="num" value="5">5</div>
            <div class="num" value="2">2</div>
            <div class="num" value="0">0</div>
            <div class="op" value="*">*</div>
            <div class="num" value="9">9</div>
            <div class="num" value="6">6</div>
            <div class="num" value="3">3</div>
            <div class="enabled" value=".">.</div>
            <div class="op" value="/">/</div>
            <div id="clear">Clear</div>
            <div id="equals">=</div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
